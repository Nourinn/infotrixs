<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="styless.css">
    <title>Weather App</title>
</head>
<body>
    <div>
        <div class="body1">
            <img src="icons.PNG" alt="weather" class="profile" text-align: center;>
            <a href="#"><i class="fa-solid fa-wind"></i><span style="color: rgb(206, 195, 212);">  Weather</span></a>
            <a href="#"><i class="fa-solid fa-city"></i><span style="color: rgb(206, 195, 212);">  City</span></a>
            <a href="#"><i class="fa-solid fa-map"></i><span style="color: rgb(206, 195, 212);">  Map</span></a>
            <a href="#"><i class="fa-solid fa-gear"></i><span style="color: rgb(206, 195, 212);"> Settings</span></a>
        </div>
        <div class="body2">
            <form class="submit">
                <input class="submit" type="search" placeholder="Search for Cities">
            
              </form>
        </div>
        <div class="body3">
            <h1><span style="color: rgb(255, 255, 255);">Madrid</span></h1>
            <font size="+20"><span style="color: rgb(255, 255, 255);">31<sup>o</sup></span></font>
        </div>
        <div class="body4">
        <img src="sun.png" alt="Sun" class="sun-image">          
    </div>
    </div>
    <div class="body5">
        <h4>TODAY'S FORECAST</h4>
        <div class="body5a">
        <h4>6:00 AM</h4>
        <img src="cloud.png" alt="cloud" class="image">
        <h2>25<sup>o</sup></h2>
        </div>
        <div class="body5b">
            <h4>9:00 AM</h4>
            <img src="cloud and sun.png" alt="cloud and sun" class="image">
            <h2>28<sup>o</sup></h2>
        </div>
        <div class="body5c">
            <h4>12:00 PM</h4>
            <img src="sun.png" alt="sun" class="image">
            <h2>33<sup>o</sup></h2>
        </div>
        <div class="body5d">
            <h4>3:00 PM</h4>
            <img src="sun.png" alt="sun" class="image">
            <h2>34<sup>o</sup></h2>
        </div>
        <div class="heading">
            <h3><span style="color: #7b7e86;">LATEST SEARCHES</span></h3>
        </div>
        <div class="body6">
            <img src="sun.png" alt="sun" class="xtra">
            <h5>Malacky</h5>
            <h5>11:23</h5>
        </div>
         <div class="body6a">
            <img src="Rainy.png" alt="sun" class="xtra">
            <h5>Malacky</h5>
            <h5>11:23</h5>
        </div>
        <div class="body6b">
            <img src="cloud and sun.png" alt="sun" class="xtra">
            <h5>Madrid</h5>
            <h5>6:45</h5>
        </div>
        <div class="body7">
            <h4>3-DAY FORECAST</h4>
            <div class="body7a">
                <h4>Today</h4>
                <img src="cloud.png" alt="sun" class="new">
                <h5>Cloudy</h5>
                <h5><span style="color:#b5bcce;">36</span>/22</h5>
            </div>
             <div class="body7b">
                <h4>Monday</h4>
                <img src="Rainy.png"sun" class="new">
                <h5>Rainy</h5>
                <h5><span style="color:#b5bcce;">37</span>/21</h5>
            </div>
            <div class="body7c">
                <h4>Tuesday</h4>
                <img src="storm.png"sun" class="new">
                <h5>Storm</h5>
                <h5><span style="color:#b5bcce;">36</span>/26</h5>
            </div>
        </div>
    </div>
</body>
</html>
